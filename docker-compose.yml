version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: x_clone_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-x_clone}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - x_clone_network

  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: x_clone_backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-x_clone}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - ./packages/backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - x_clone_network

  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    container_name: x_clone_frontend
    environment:
      NODE_ENV: development
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./packages/frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - x_clone_network

volumes:
  postgres_data:

networks:
  x_clone_network:
    driver: bridge

